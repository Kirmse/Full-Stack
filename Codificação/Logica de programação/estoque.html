<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="UTF-8"><br>
            <h1>Sistema encerrado ¯\_(ツ)_/¯</h1><br><br>
            <h3>Histórico:</h3>
            <script>
                // SALDO DE PEÇAS

                var saldo = parseInt(prompt("Qual o saldo de paças?"), 10);
                document.write("Saldo inicial: " + saldo + "<br>");
                var end = "y";

                while (end == "y") {
                    alert("O saldo é de: " + saldo);

                    // COMPRAR OU VENDER
                    let resposta = prompt("Cliente quer COMPRAR ou VENDER?").toLowerCase();
                    if (resposta == "comprar" || resposta == "vender") {

                        // QUANTIDADE DE PEÇAS
                        let quantidade = parseInt(prompt("Qual a quantidade de peças para " + resposta), 10);

                        // COMPRAR
                        if (resposta == "comprar") {

                            if (quantidade > saldo) {
                                alert("[ERROR]: saldo insuficiente!");
                            } else {
                                saldo -= quantidade;
                                document.write("[COMPRA] -" + quantidade + " peças <br>");
                                end = prompt("deseja continuar? [N/Y]").toLowerCase();
                            }
                        } else {
                            // VENDA
                            saldo += quantidade;
                            document.write("[VENDA] +" + quantidade + " peças <br>");
                            end = prompt("deseja continuar? [N/Y]").toLowerCase();
                        }

                    } else {
                        alert("[ERROR] resposta inválida: " + resposta)
                    }
                } document.write("Fim")
            </script>
        </div>
    </div>
</body>

</html>
