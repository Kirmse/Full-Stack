<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">


        <h1>Média de notas</h1>
        <Script>
            var nota1 = parseFloat(prompt("informar a 1° nota"));
            var nota2 = parseFloat(prompt("informar a 2° nota"));
            var nota3 = parseFloat(prompt("informar a 3° nota"));
            var media = (nota1 + nota2 + nota3) / 3;
            media = media.toFixed(2);
            document.write("<h3> <br> Sua média é de: " + media + "</h3>")
            if (media >= 6) {
                window.document.write("<h4> Você foi aprovado </h4>");
            } else if (media >= 3 && media < 6) {
                window.document.write("<h4> Você está de recuperação </h4>");
            } else {
                window.document.write("<h4> REPROVADO </h4>");
            }
        </Script>

    </div>
</body>

</html>
